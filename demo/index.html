<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Angular Bootstrap Stripe Form</title>
    <base href=".."></base>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="src/css/stripe-form.css">
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery.payment/lib/jquery.payment.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="src/js/stripe-form.js"></script>
    <script type="text/javascript" src="demo/app.js"></script>
</head>
<body ng-app="stripeFormDemo">

<div class="container" data-ng-controller="stripeFormController">

    <!-- Button trigger modal -->
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#creditCardModal">
        Click here to add credit card
    </button>

    <!-- Modal -->
    <div class="modal fade" id="creditCardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog stripe-form-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Add Credit Card</h4>
                </div>
                <div class="modal-body">
                    <stripe-form data-on-cancel='cancelHandler' data-on-create-token='createTokenHandler'></stripe-form>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div data-ng-repeat="token in tokens">
        <pre>{{ token | json }}</pre>
        <br/>
    </div>
</div>
</body>
</html>
